<h1>Function Reference <small>version {{version}}</small></h1>

<table class="index">
{{#sections}}
  <tbody data-section="{{title}}">
    <tr>
      <td colspan="2">
        <h3>{{title}}</h3>
        <div class="section-desc">{{{description}}}</div>
      </td>
    </tr>
    {{#items}}
    <tr>
      <td>
        <h4 class="topic"><tt><a href="{{file_out}}">{{name}}</a></tt></h4>
      </td>
      <td>
        <div class="desc">{{{title}}}</div>
      </td>
    </tr>
    {{/items}}
  </tbody>
{{/sections}}
</table>
